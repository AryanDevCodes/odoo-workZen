spring.application.name=workzen-hrms

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/workzen_hrms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Sumit@1998
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Database Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JWT Configuration
jwt.secret=WorkZenHRMSSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.workzen=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
